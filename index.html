  <body id="blob_1" style="background-color: #f5f5f5;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class ="logo"><a class="navbar-brand" href ="https://www.caash.io/"><img src ="images/logo.png" alt="Caash Logo" width="125" height="30"></a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
            <a class="nav-link" href="#">Swap <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="https://caash.io/pools">Pools</a>
        </li>
            <li class="nav-item active">
                    <a class="nav-link" href="https://www.caash.io/local">Local</a>
            <li class="nav-item active">
                <a class="nav-link" href="https://www.caash.io/wallet/">Wallet</a>
            </li>
        <li class="nav-item active">
                <a class="nav-link" href="https://www.caash.me/">Me</a>
        </li>
          </ul>
          <label class="my-2 my-sm-0 cash-price"><img src="https://bscscan.com/token/images/caashme_32.png" alt="$CASH"> $<span id="cash_price">0.00</span></span></label>
          <label id="address" class="my-2 my-sm-0"></label>
          <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0" onclick="login()">Connect Metamask</button>
          <button id="logout_button" class="btn btn-outline-primary my-2 my-sm-0" onclick="logOut()">Disconnect</button>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h3 class="swap_text">Swap</h3>
                <div id="form">
                    <div class="offset-sm" id="form_title">
                        <div class="row">
                            <div class="col col-sm-6">
                                <h6>Token In</h6>
                            </div>
                            <div class="col col-sm-6">
                                <label id="token_in_balance" class="float-right token-amount">0.00</label>
                            </div>
                        </div>
                    </div>
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="from_token_select">
                            <img class="token_image" id="from_token_img">
                            <span id="from_token_text"></span>
                        </div>
                        <div class="swapbox_select">
                            <div class="input-group">
                                <input type="number" class="number form-control" placeholder="amount" id="from_amount" value="0.00" min="0">
                                <div class="input-group-append">
                                    <button class="btn btn-default btn-max" type="button">Max</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-exchange-container">
                        <button id="btn_exchange">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#F037A5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                        </button>
                    </div>
                    <div class="offset-sm" id="form_title">
                        <div class="row">
                            <div class="col col-sm-6">
                                <h6>Token Out</h6>
                            </div>
                            <div class="col col-sm-6">
                                <label id="token_out_balance" class="float-right token-amount">0.00</label>
                            </div>
                        </div>
                    </div>
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="to_token_select">
                            <img class="token_image" id="to_token_img">
                            <span id="to_token_text"></span>
                        </div>
                        <div class="swapbox_select">
                            <input type="number" class="number form-control" placeholder="amount" id="to_amount" value="0.00" min="0">
                        </div>
                    </div>
                    <div>Gas Estimate: <span id="gas_estimate">0.00 BNB</span></div>
                    <button class="btn btn-large btn-primary btn-block" id="swap_button" onclick="doSwap()">
                        Begin Swap
                    </button>
                    <div class="row slippage">
                        <div class="col">
                            <h6>Slippage:</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9 range-container"><input type="range" class="form-control-range" value="0.5" min="0.1" max="49.9" step="0.1" onInput="$('#slippage').text($(this).val())"></div>
                        <div class="col-3">
                            <div class="col-3"><span id="slippage">0.5</span>%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Token</h5>
                <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="token_search_input" placeholder="Search name or paste address" class="search-imput" value="">
                <div id="token_list"></div>
            </div>
            </div>
        </div>
    </div>
    <!-- Flexbox container for aligning the toasts -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
        <!-- Then put toasts within -->
        <div class="toast-container">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="row">
                    <div class="col-2 receipt-status">
                        <i class="far fa-check-circle fa-2x"></i>
                    </div>
                    <div class="col-7">
                        <h6>Transaction Receipt</h6>
                        <div class="receipt-body">Swap 1.2 BNB for 100 CASH</div>
                        <div class="receipt-link"><a href="http://bscscan.com" target="_blank">View on BscScan</a></div>
                    </div>
                    <div class="col-3">
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
